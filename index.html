<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title>Title</title>
</head>

<body>

  <!-- title area -->
  <h1 id="Title">Survey Form</h1>
  <p id="description">freeCodeCamp Survey Form</p>

  <!--  survey form section -->
  <form id="survey-form" action="index.html" method="post">
    Name: <input id="Name" type="text" name="name" placeholder="Full Name" value="" min="" max="" required><br>
    Email: <input id="Email" type="text" name="email" placeholder="Email Address" value="" min="" max="" required><br>
    Number: <input id="Number" type="text" name="number" placeholder="Phone Number" value="" min="" max="" required><br>
    <input type="submit" value="submit"><br><br>
    <select id="dropdown" name="Test">
      <option value="Name">Name</option>
      <option value="Email">Email</option>
      <option value="Number">Number</option>
    </select><br><br>
    <input type="radio" name="option" value="Name">Name<br>
    <input type="radio" name="option" value="Number">Number<br>
    <input type="radio" name="option" value="Email">Email<br>
  </form>
  <br>

  <!-- text area to enter text -->
  <form class="textarea"action="textarea">
    <textarea name="textarea" rows="10" cols="80" placeholder="Enter Comments Here"></textarea>
    <br>
    <input type="submit">
  </form>


</body>

</html>

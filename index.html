<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<body>
  <h1 id="Title">Survey Form</h1>
  <p id="description">freeCodeCamp Survey Form</p>
  <form id="survey-form" action="index.html" method="post">
    Name: <input id="Name" type="text" name="name" placeholder="Full Name" value="" min="" max="" required><br>
    Email: <input id="Email" type="text" name="email" placeholder="Email Address" value="" min="" max="" required><br>
    Number: <input id="Number" type="text" name="number" placeholder="Phone Number" value="" min="" max="" required><br>
    <input type="submit" value="submit"><br><br>
    <select id="dropdown" name="Test">
      <option value="Name">Name</option>
      <option value="Email">Email</option>
      <option value="Number">Number</option>
    </select><br><br>
    <label><input type="radio" name="option" value="Name">Name<br></label>
    <label><input type="radio" name="option" value="Number">Number<br></label>
    <label><input type="radio" name="option" value="Email">Email<br><br></label>

    <label><input type="checkbox" name="option" value="Name">Name<br></label>
    <label><input type="checkbox" name="option" value="Number">Number<br></label>
    <label><input type="checkbox" name="option" value="Email">Email<br></label>
  </form>
  <br>
  <form action="textarea">
    <textarea name="textarea" rows="10" cols="80" placeholder="Enter Comments Here"></textarea>
    <br>
    <input type="submit">
  </form>


</body>

</html>
